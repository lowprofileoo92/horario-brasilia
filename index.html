
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Horário de Brasília em Tempo Real</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; background: #f8fafc;}
    #clock { font-size: 3em; color: #0075ff;}
    h1 { color: #222;}
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0002; display: inline-block; padding: 30px 40px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Horário de Brasília (UTC-3)</h1>
    <div id="clock">--:--:--</div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      // Ajusta para UTC-3 (Brasília)
      const brasilia = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), now.getUTCHours()-3, now.getUTCMinutes(), now.getUTCSeconds());
      const hour = String(brasilia.getHours()).padStart(2, '0');
      const min = String(brasilia.getMinutes()).padStart(2, '0');
      const sec = String(brasilia.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hour}:${min}:${sec}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
